<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block</title>
    <link rel='stylesheet' href='./mainstyle.css' />
    <script src="../dependence/three.js"></script>
    <script src="../dependence/OBJLoader.js"></script>
</head>

<body>
    <div class="left_block">
        <div class="model">
            <div class="texture">

            </div>
            <p>颜色</p>
            <input id="color" name="color" type="text" />
            <p>形状</p>
            <button onclick="addcube()">正方体</button>
            <button onclick="addball() ">球</button>
            <button onclick="addcylinder() ">圆柱</button>
            <button onclick="addcone() ">圆锥</button>
            <button onclick="addtruncated() ">圆台</button>
            <button onclick="addoctahedron() ">正八面体</button>
            <button onclick="bunny()">兔子</button>
            <button onclick="dragon()">龙</button>
            <p>纹理</p>
            <button onclick="notexture()">无纹理</button>
            <button onclick="drape()">砖块</button>
            <button onclick="water()">水纹</button>
            <button onclick="granite()">花岗岩</button>
            <button onclick="grass()">草</button>
            <button onclick="solid()">泥</button>
            <p>光源颜色</p>
            <input id="light_color" name="light_color" type="text" />
            <button onclick="change_ambientlight_color()">改变环境光的颜色</button>
            <button onclick="change_direction_color()">改变平行光的颜色</button>
            <p>调整大小</p>
            <button onclick="bigger()">放大</button>
            <button onclick="smaller()">缩小</button>
        </div>
        <div class="object">

        </div>
    </div>

    <div class="middle_block">
        <div class="canvas" id="canvas_frame">
        </div>
    </div>

</body>

<script src="index.js"></script>
</html>
